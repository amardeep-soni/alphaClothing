<div class="dialog-content" (click)="$event.stopPropagation()">
    <h4 class="mb-3">Enter code Sent to your email.</h4>

    <mat-form-field appearance="outline" class="mb-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" [value]="data" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mb-3">
        <mat-label>Code</mat-label>
        <input matInput type="number" [(ngModel)]="code">
    </mat-form-field>

    <button mat-flat-button (click)="onConfirm()">Confirm</button>
</div>
