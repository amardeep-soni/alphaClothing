<mat-card class="card">
    <h2 class="text-center">Register</h2>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
            </mat-form-field>
            <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
                <span *ngIf="name.errors?.['required']">Name is required.</span>
            </mat-error>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
            </mat-form-field>
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                <span *ngIf="email.errors?.['required']">Email is required.</span>
                <span *ngIf="email.errors?.['email']">Invalid email format.</span>
            </mat-error>

            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phone" required>
            </mat-form-field>
            <mat-error *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                <span *ngIf="phone.errors?.['required']">Phone number is required.</span>
                <span *ngIf="phone.errors?.['pattern']">Phone number must be 10 digits.</span>
            </mat-error>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" class="me-2">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                <span *ngIf="password.errors?.['required']">Password is required.</span>
                <span *ngIf="!password.errors?.['required'] && password.errors?.['minlength']">Password must be at
                    least 8 characters long.</span>

                <span
                    *ngIf="!password.errors?.['required'] && !password.errors?.['minlength'] && password.errors?.['passwordStrength']">Password
                    must contain at least one number and
                    one special character.</span>
            </mat-error>

            <button mat-flat-button color="primary" class="mt-4" type="submit"
                [disabled]="registerForm.invalid">Register</button>
        </form>
    </mat-card-content>
</mat-card>
